<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <div class="main-layout">
      <header class="primary-header main-grid">
        <img
          src="https://images.unsplash.com/photo-1628432136678-43ff9be34064?q=80&w=2526&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="a picture with many actor potrait"
        />
        <h1>Find Your film</h1>
        <nav>
          <ul>
            <li><a href="index.html">Search for movies</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="movie-watchList movie-grid" id="movie-watchList">
          <div class="message-placeholder">
            <i class="fa-solid fa-film"></i>
            <p>Start exploring</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="watchList.js" type="text/javascript"></script>
</html>
